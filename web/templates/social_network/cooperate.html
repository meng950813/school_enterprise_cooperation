{% extends 'base.html' %}

{% block title %} 合作管理 {% endblock %}

{% block styles %}

    <!-- Bootstrap table -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dist/bootstrap-table/bootstrap-table.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
{% endblock %}

{% block main %}

    <div class="container">
        <div class="header">
            <div class="header-body border-0">
                <div class="align-items-center row">
                    <div class="col">
                        <h1 class="header-title text-truncate">
                            合作记录
                        </h1>
                    </div>
                    <div class="col-auto">
                        <span class="btn btn-primary ml-2" data-toggle="modal"
                              data-target="#addCooperateRecord">添加</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-table table-responsive">
                <table class="table table-sm table-hover table-nowrap card-table" id="present-result"
                       data-toggle="table">

                </table>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addCooperateRecord" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">添加合作记录</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form role="form" id="selector-form">
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="town">合作项目</label>
                                 <input type="text" class="form-control" placeholder="请输入项目名称">
                            </div>
                            <div class="form-group col-12">
                                <label for="town">企业名称</label>
                                 <input type="text" class="form-control" placeholder="请输入企业名称">
                            </div>
                            <div class="form-group col-12">
                                <label for="town">高校名称</label>
                                 <input type="text" class="form-control" placeholder="请输入高校名称">
                            </div>
                            <div class="form-group col-12">
                                <label for="town">合作专家</label>
                                 <input type="text" class="form-control" placeholder="请输入专家名称">
                            </div>
                            <div class="form-group col-12">
                                <label for="town">合作时间</label>
                                 <input type="date" class="form-control" placeholder="请选择时间">
                            </div>
                            <div class="form-group col-12">
                                <label for="town">满意度</label>
                                 <div class="btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-white active">
                      <input type="radio" name="options" id="option1" checked=""> <i class="fe fe-check-circle"></i> 满意
                    </label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="btn btn-white">
                      <input type="radio" name="options" id="option3"> <i class="fe fe-check-circle"></i> 不满意
                    </label>
                  </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/dist/bootstrap-table/bootstrap-table.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dist/bootstrap-table/bootstrap-table-locale-all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dist/bootstrap-table/tableExport.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dist/bootstrap-table/bootstrap-table-export.js') }}"></script>
    <script>
        let csrf_token = "{{ csrf_token() }}";
        //在确保请求不属于GET HEAD OPTIONS TRACE，并且发向站内，才设置csrf_token
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrf_token);
                }
            }
        });

    </script>
    <script src="{{ url_for('static', filename='js/social_network/cooperate.js') }}"></script>
{% endblock %}
